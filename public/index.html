<script src="http://www.youtube.com/player_api"></script>
<script>
  function onYouTubePlayerAPIReady() {
     console.log('onYouTubePlayerAPIReady')

    // Initialise the fancyBox after the DOM is loaded
    $(document).ready(function() {

      $(".fancybox-media")
        .attr('rel', 'media-gallery')
        .fancybox({
          padding: 0,
          openEffect : 'none',
          closeEffect : 'none',
          prevEffect : 'none',
          nextEffect : 'none',
          closeBtn: false,
          videoId: 'oa3wFHsRnrE',
          beforeShow  : function() {

            var id = $.fancybox.inner.find('.fancybox-iframe').attr('id');

            // Create video player object and add event listeners
            var player = new YT.Player(id, {
              events: {
                'onStateChange': onPlayerStateChange
              }
            });

          }
      });

      $('.fancybox-media').on('click', function(e){
        e.preventDefault();

      });

      // Initialize picturefill to show images.
      picturefill();

    });

  }

  // Fires when the player's state changes.
  function onPlayerStateChange(event){
    //console.log('onPlayerStateChange', event);
    var evgroup, ev, evaction, evname;

    if (event.data === 0)
    {
      evgroup = 'homepage';
      ev      = 'header';
      evaction= 'videocomplete';
      evname  = evgroup + '_' + ev + '_' + evaction  + '_'  + 'oa3wFHsRnrE';

      IBMMasters.tracking.trackCustomEvent( evgroup, ev, evaction, evname );

    }
    else if(event.data === 1 )
    {
      evgroup = 'homepage';
      ev      = 'header';
      evaction= 'videoplay';
      evname  = evgroup + '_' + ev + '_' + evaction + '_' + 'oa3wFHsRnrE';

      IBMMasters.tracking.trackCustomEvent( evgroup, ev, evaction, evname );

    }
  }

</script>
