	<div class="ibm-columns">
		<div class="ibm-col-1-1">


					<div class="bxslider" id="s{{story_id}}-{{modules.[0].wrapper_class}}">

							{{#if copy}}<p style="color:{{color1}}">{{{copy}}}</p>{{/if}}
						</div>
						{{/each}}			  	
					</div>

		</div>	
	</div>
</div>
